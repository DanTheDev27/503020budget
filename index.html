<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>


    <div id="taskContainer">
        <div id="usrInput">
            <label for="input">
                Enter paycheck amount
            </label>
            <div id="input-container">
                <span id="currency-sign">$</span>
                <input type="text" name="input" id="tskInput" min="0" step="1" required>
            </div>
            <label for="paycheckIntervals">
                Do you get paid Weekly or Bi-weekly?
            </label>
            <select name="options" id="paycheckOptions">
                <option name="weekly" id="weekly">
                    Weekly
                </option>
                <option name="bi-weekly" id="bi-weekly">
                    Bi-weekly
                </option>
            </select>
            <input type="submit" value="Submit" id="submitBtn">
            <h3 id="errorMessage" display="visibility:hidden">
                Enter a valid number
            </h3>
        </div>
        <div id="chartDiv">
            <div id="doughnutChart">
                <canvas id="dChart">
                </canvas>
            </div>

            <div id="barChart">
                <canvas id="bChart">
                </canvas>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
